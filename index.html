  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">

    <div class="container-box" onchange="borderRadius()">
      <div class="input-number">
        <input type="number" name="topLeft" id="top-left" class="handle-number" min="0" max="1000" placeholder="px">
        <input type="number" name="bottomLeft" id="bottom-left" class="handle-number" min="0" max="1000" placeholder="px">
      </div> 

      <div id="main-box"></div>
    
      <div class="input-number">
        <input type="number" name="topRight" id="top-right" class="handle-number" min="0" max="1000" placeholder="px">
        <input type="number" name="bottomRight" id="bottom-right" class="handle-number" min="0" max="1000" placeholder="px">
      </div>
      
    </div>

    <div class="container-options"> 
      <div id="full-border">
        <svg width="37" height="36" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 8C0 3.58172 3.58172 0 8 0H16V16H0V8Z" fill="#74B49B"/>
          <path d="M0 20H16V36H8C3.58172 36 0 32.4183 0 28V20Z" fill="#74B49B"/>
          <path d="M21 0H29C33.4183 0 37 3.58172 37 8V16H21V0Z" fill="#74B49B"/>
          <path d="M21 20H37V28C37 32.4183 33.4183 36 29 36H21V20Z" fill="#74B49B"/>
        </svg>
      </div>
      
      <div id="single-border">        
        <svg width="37" height="36" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 8C0 3.58172 3.58172 0 8 0H16V16H0V8Z" fill="#74B49B"/>
          <rect y="20" width="16" height="16" fill="#A7D7C5"/>
          <rect x="21" width="16" height="16" fill="#A7D7C5"/>
          <rect x="21" y="20" width="16" height="16" fill="#A7D7C5"/>
        </svg>
      </div>

      <div id="reset-border">        
        <svg width="37" height="36" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="16" height="16" fill="#A7D7C5"/>
          <rect y="20" width="16" height="16" fill="#A7D7C5"/>
          <rect x="21" width="16" height="16" fill="#A7D7C5"/>
          <rect x="21" y="20" width="16" height="16" fill="#A7D7C5"/>
        </svg>  
      </div>
    </div>

    <div class="container-code">
      <div class="box-code">
        <code id="code-copy">border-radius: 0;</code>
      </div>
      <button class="button-clipboard" onclick="copyClipboard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#365351" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard">
